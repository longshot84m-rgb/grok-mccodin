name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: pip install -e .

      - name: Install dev tools
        run: pip install "black>=26,<27" "ruff>=0.3" "mypy>=1.0" "types-requests>=2.31" "pytest>=8" "pytest-mock>=3.12"

      - name: Format check (black)
        run: black --check --diff .

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy grok_mccodin --ignore-missing-imports

      - name: Tests (pytest)
        run: pytest -v --tb=short
